<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- change the path below to scss/styles.scss to use SASS -->
  <link rel="stylesheet" href="scss/styles.scss" />
</head>

<body>
  <!-- Main container fluid -->
  <div class="container-fluid">


    <!-- SECTION 1 -->
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <a class="navbar-brand" href="#">SKATE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              SWAG
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Pants</a>
              <a class="dropdown-item" href="#">Shirts</a>
              <a class="dropdown-item" href="#">Apparel</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">What do you want?</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"> BlackFriday2020
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">GO FOR IT!</button>
        </form>
      </div>
    </nav> <!-- End S1 NAVBAR -->


    <!-- SECTION 2 -->
    <div class="section-light">

      <!-- Jumbotron container -->
      <div class="row">
        <div class="col-sm-12">

          <!-- Jumbotron component -->
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-3">Welcome to my World</h1>
              <p class="lead">Total Radness since 1987</p>
            </div>
          </div> <!-- End jumbotron -->
        </div>
      </div>

      <!-- carousel container -->
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-6">

          <!-- CAROUSEL -->
          <div id="mainCarouselCarlos" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/board.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/tipsolahraga.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Skate for Life!</h5>
                  <p>Show me some tricks</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/longboard.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#mainCarouselCarlos" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainCarouselCarlos" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> <!-- End carousel -->
        </div>
        <div class="col"></div>
      </div>
    </div> <!-- End S2: Jumbotrom, Carousel -->


  </div> <!-- End MAIN container-fluid -->
  <script src="js/index.js"></script>
</body>

</html>
