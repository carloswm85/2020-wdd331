<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brigham Young University - Idaho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <!-- 1/3 -->
    <header>
      <div class="site-banner white-text">

        <!-- A: Logo -->
        <div class="site-banner__left">
          <a href="#"
            ><span aria-hidden="true" class="icon-byui-logo">
              <span class="sr-only">Link to BYU-Idaho home page</span>
            </span></a
          >
          <h1>Home</h1>
        </div>

        <!-- B: Menu, Sign In -->
        <div class="site-banner__right">
          <a href="http://www.byui.edu/#">
            <span class="icon-magnifying-glass text-white mobile-header-icon">
              <span class="sr-only">Search BYU-I</span>
            </span>
          </a>
          <a
            href="https://secure.byui.edu/cas/login?service=https://web.byui.edu/Services/Login/?RedirectURL=https%3a%2f%2fmy.byui.edu%2f"
          >
            <span class="icon-user text-white mobile-header-icon">
              <span class="sr-only">Login</span>
            </span>
          </a>
          <a href="http://www.byui.edu/#">
            <span class="icon-menu text-white mobile-header-icon">
              <span class="sr-only">Expand Menu</span>
            </span>
          </a>
        </div>

        <!-- C: Search -->
        <form
          aria-label="Search byui.edu"
          method="get"
          action="https://www.byui.edu/search/result?"
          role="search"
        >
          <div>
            <label for="searchDesktop" class="sr-only"
              >Search BYU-I websites:
            </label>
            <input
              id="searchDesktop"
              name="q"
              placeholder="Powered by Google"
              alt="Search BYU-I websites (powered by Google.com)."
              type="text"
            />

            <button type="submit">
              <span aria-hidden="true" class="icon icon-magnifying-glass ">
                <span class="sr-only">Submit</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </header>


    <!-- 2/3 -->
    <main>
      <div class="site-title">
        <h1>Brigham Young University - Idaho</h1>
      </div>

      <div class="announcement-text">
        <h2>Latest COVID-19 Information</h2>
        <button>COVID-19 Updates</button>
      </div>

      <picture class="announcement-picture">
        <img src="01-small.jpg" alt="We believe in Jesus Christ.">
      </picture>

      <div class="card-container">

        <a class="card-item">
          <picture>
            <img src="02-small.jpg" alt="BYU video">
          </picture>

          <div href="#">
            <span class="content">Campus videos</span>
            <span aria-hidden="true" class="icon-angle-right">
              <span class="sr-only">Arrow link</span>
            </span>
          </div>
        </a>

        <a class="card-item">
          <picture>
            <img src="03-small-large.jpg" alt="BYU video">
          </picture>

          <div href="#">
            <span class="content">Photo Gallery</span>
            <span aria-hidden="true" class="icon-angle-right">
              <span class="sr-only">Arrow link</span>
            </span>
          </div>
        </a>

        <a class="card-item">
          <picture>
            <img src="04-small-large.jpg" alt="BYU video">
          </picture>

          <div href="#">
            <span class="content">Explore Campus</span>
            <span aria-hidden="true" class="icon-angle-right">
              <span class="sr-only">Arrow link</span>
            </span>
          </div>
        </a>  

          
      </div>



    </main>


    <!-- 3/3 -->
    <footer>

    </footer>
  </body>
</html>
